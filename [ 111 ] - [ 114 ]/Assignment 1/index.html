<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript</title>
  </head>
  <body>
    <div class="options" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 1rem;">
      <select id="font" style="flex-grow: 1; padding: 10px; text-align: center; font-weight: bold;">
        <option value="'Cairo', sans-serif">Cairo</option>
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Open Sans', sans-serif">Open Sans</option>
    </select>
      <select id="color" style="flex-grow: 1; padding: 10px; text-align: center; font-weight: bold;">
        <option value="#EB3F2F">Red</option>
        <option value="#22E66B">Green</option>
        <option value="#3685EB">Blue</option>
        <option value="#DBAC2C">Yellow</option>
        <option value="#DB631F">Orange</option>
        <option value="#CA16F2">purple</option>
      </select>
      <select id="size" style="flex-grow: 1; padding: 10px; text-align: center; font-weight: bold;">
        <option value="16px">16</option>
        <option value="18px">18</option>
        <option value="20px">20</option>
        <option value="22px">22</option>
        <option value="24px">24</option>
        <option value="26px">26</option>
        <option value="28px">28</option>
        <option value="30px">30</option>
    </select>
    </div>
    <div class="text" style="margin-top: 5rem; background-color: #eee; padding: 1rem; text-align: center; font-weight: bold;">This is default text, when you choose values from select boxes above it will change for you, and be saved all Time, untill you change it again.</div>
    <script src="main.js"></script>
  </body>
</html>
